<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 mx-auto text-center">
    <h3 class="text-2xl md:text-3xl lg:text-4xl text-[#31A5AC] text-center font-bold font-serif mt-4">Money Master</h3>
    <section class="flex flex-col md:flex-row justify-center md:gap-x-12 mt-7 mx-auto text-center">
        
        <div>
            <img src="./image.png" alt="" class="max-h-[95vh] md:min-h-screen lg:ml-28 w-[90%] mx-auto text-center">
        </div>
        <div class="bg-[#F8F8F8] md:w-[400px] mx-auto " >
            <h5 class="texl-base md:text-lg lg:text-xl text-center font-semibold font-sans">Income</h5>
            <div class="flex mt-5">
                <p class="font-sans text-xs md:text-sm lg:text-base mx-auto">Income: </p>
                <input id="income-input" type="text" class="font-sans text-xs md:text-sm lg:text-base w-[200px] bg-[#DCDCDC] ">
            </div>
            <h5 class="texl-base md:text-lg lg:text-xl text-center font-semibold font-sans mt-7">Expenses</h5>
            <div class="flex mt-5">
                <p class="font-sans text-xs md:text-sm lg:text-base  mx-auto">Food: </p>
                <input id="food-input" type="text" class="font-sans text-xs md:text-sm lg:text-base w-[200px] bg-[#DCDCDC]">
            </div>
            <div class="flex mt-5">
                <p class="font-sans text-xs md:text-sm lg:text-base  mx-auto">Rent: </p>
                <input id="rent-input" type="text" class="font-sans text-xs md:text-sm lg:text-base w-[200px] bg-[#DCDCDC]">
            </div>
            <div class="flex mt-5">
                <p class="font-sans text-xs md:text-sm lg:text-base  mx-auto">Clothes: </p>
                <input id="Clothes-input" type="text" class="font-sans text-xs md:text-sm lg:text-base w-[200px] bg-[#DCDCDC]">
            </div>
            <div class="text-center mt-4">
                <button onclick=" totalExpenses()" class=" bg-[#59A5FF] rounded-lg px-5 py-3">Calculate</button>
            </div>
            <div>
                <h5 class="texl-sm md:text-base lg:text-lg text-center font-medium font-sans mt-5">Total Expenses: <span id="total-expenses">00</span> $ </h5>
                <h5 class="texl-sm md:text-base lg:text-lg text-center font-medium font-sans mt-3">Balance: <span id="now-balance">00</span> $ </h5>
            </div>
            <div class="ml-14 md:ml-12 lg:ml-14" >
                <p class="font-sans text-xs md:text-sm lg:text-base  mx-auto inline">save</p>
                <input id="save" type="text" class="font-sans text-xs md:text-sm lg:text-base w-[80px] bg-[#DCDCDC] inline h-6">
                <span>%</span>
                <button  onclick="saving()" class=" bg-[#59A5FF] rounded-lg px-3 py-2">Save</button>
            </div>
                <h5 class="texl-sm md:text-base lg:text-lg text-center font-medium font-sans mt-5">Saving Amount: <span id="saving">00</span> $ </h5>
                <h5 class="texl-sm md:text-base lg:text-lg text-center font-medium font-sans mt-3">Remaining Balance: <span id="remaining">00</span> $ </h5>
        </div>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
